<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Search</title>
    </head>
    <body>
        <h1>Job search</h1>
        <!-- 입력된 내용에 따라서 /report?text={} 로 주소 타이핑 -->
        <form action="/report" method="get">
            <!-- required는 필수 입력칸을 의미, 입력하지 않으면 반응하지 않음 -->
            <input placeholder="Search for a job" required
                   name="text"/>
            <button>Search</button>
        </form>
    </body>
</html>
